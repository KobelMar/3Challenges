<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style3.css">
    <title>Javascript challenge</title>
</head>
<body>
    <div class="container-1">
        <h2> Challenge 1 </h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>

        </div>

    </div> 


    <div class="container-2">
        <h2>Challenge 2:Cat Generator</h2>
        <button class="btn btn-success" onclick="generateCat()">generate Cat</button>

        <div class="flex-box-container-2" id="cat pic container">
        </div>

    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-container-3" id="flex-box-3-div">
            <img src="./images/rock.jpg" id="rock" width="150px" height="150px" alt="" onclick="humanChoice(this)">
            <img src="./images/paper.jpg" id="paper" width="150px" height="150px" alt="" onclick="humanChoice(this)">
            <img src="./images/scissors.jpg" id="scissors" width="150px" height="150px" alt="" onclick="humanChoice(this)">
        </div>

    </div>


    
    <script src="./script.js"></script>
</body>
</html>
